<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Cart | CookieHaven</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f1e7; color: #5d4037; margin: 0; padding: 20px; }
        .cart-container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { border-bottom: 3px solid #5d4037; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #5d4037; color: white; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #ddd; }
        .total-section { text-align: right; margin-top: 20px; font-size: 24px; font-weight: bold; }
        .checkout-btn { background: #5d4037; color: white; padding: 15px 40px; border: none; border-radius: 50px; cursor: pointer; font-size: 18px; margin-left: 10px; }
        .checkout-btn:hover { background: #8d6e63; }
        .back-btn { background: #8d6e63; color: white; padding: 15px 30px; border: none; border-radius: 50px; cursor: pointer; text-decoration: none; font-size: 16px; }

        /* Style for the remove button generated by Java */
        button[onclick^="removeItem"] {
            background: #ffcdd2;
            color: #c62828;
            border: 1px solid #c62828;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button[onclick^="removeItem"]:hover {
            background: #c62828;
            color: white;
        }
    </style>
</head>
<body>
<div class="cart-container">
    <h1>ðŸ›’ Your Shopping Cart</h1>
    <table>
        <thead>
        <tr>
            <th>Cookie</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Subtotal</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="cart-table-body"></tbody>
    </table>

    <div class="total-section">
        Total: RM <span id="cart-grand-total">0.00</span>
    </div>

    <div style="text-align: right; margin-top: 30px;">
        <a href="/order.html" class="back-btn">Keep Shopping</a>
        <button class="checkout-btn" onclick="location.href='/checkout'">Proceed to Checkout</button>
    </div>
</div>

<script>
    /**
     * This function is called by the buttons generated in CartPageHandler.java
     */
    async function removeItem(productId) {
        if (!confirm('Remove this cookie from your cart?')) return;

        // Use URLSearchParams to match your MainServer.parse() logic
        const params = new URLSearchParams();
        params.append('action', 'delete');
        params.append('productId', productId);

        try {
            const response = await fetch('/api/cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params.toString()
            });

            const result = await response.json();

            if (result.success) {
                // Refresh the page to let the Java Handler rebuild the table
                location.reload();
            } else {
                alert('Failed to remove item: ' + (result.message || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while removing the item.');
        }
    }
</script>
</body>
</html>
