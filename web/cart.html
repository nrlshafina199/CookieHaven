<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Cart | CookieHaven</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f1e7; color: #5d4037; margin: 0; padding: 20px; }
        .cart-container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { border-bottom: 3px solid #5d4037; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #5d4037; color: white; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #ddd; }
        .total-section { text-align: right; margin-top: 20px; font-size: 24px; font-weight: bold; }
        .checkout-btn {
            background: #5d4037; color: white; padding: 15px 40px; border: none;
            border-radius: 50px; cursor: pointer; font-size: 18px; margin-left: 10px;
            transition: all 0.3s;
        }
        .checkout-btn:disabled {
            background: #ccc; cursor: not-allowed; opacity: 0.6;
        }
        .checkout-btn:hover:not(:disabled) { background: #8d6e63; }
        .back-btn { background: #8d6e63; color: white; padding: 15px 30px; border: none; border-radius: 50px; cursor: pointer; text-decoration: none; font-size: 16px; }

        button[onclick^="removeItem"] {
            background: #ffcdd2; color: #c62828; border: 1px solid #c62828;
            padding: 5px 10px; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
        button[onclick^="removeItem"]:hover {
            background: #c62828; color: white;
        }

        .empty-cart-message {
            text-align: center; padding: 40px; color: #8d6e63; font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>
<div class="cart-container">
    <h1>ðŸ›’ Your Shopping Cart</h1>

    <!-- Empty Cart Message -->
    <div id="emptyCartMessage" class="empty-cart-message">
        Your cart is empty ðŸ˜”<br><br>
        <a href="/order.html" style="color: #5d4037; font-weight: bold;">Browse delicious cookies now!</a>
    </div>

    <table id="cartTable">
        <thead>
        <tr>
            <th>Cookie</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Subtotal</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="cart-table-body"></tbody>
    </table>

    <div class="total-section">
        Total: RM <span id="cart-grand-total">0.00</span>
    </div>

    <div style="text-align: right; margin-top: 30px;">
        <a href="/order.html" class="back-btn">Keep Shopping</a>
        <button id="checkoutBtn" class="checkout-btn" onclick="location.href='/checkout'">
            Proceed to Checkout
        </button>
    </div>
</div>

<script>
    // Run after page loads
    window.addEventListener('load', function() {
        updateCartUI();
    });

    /**
     * Check if cart is empty and update UI accordingly
     */
    function updateCartUI() {
        const tableBody = document.getElementById('cart-table-body');
        const rows = tableBody.getElementsByTagName('tr');
        const hasItems = rows.length > 0;

        const checkoutBtn = document.getElementById('checkoutBtn');
        const emptyMsg = document.getElementById('emptyCartMessage');
        const cartTable = document.getElementById('cartTable');

        if (hasItems) {
            // Cart has items
            checkoutBtn.disabled = false;
            checkoutBtn.textContent = 'Proceed to Checkout';
            emptyMsg.style.display = 'none';
            cartTable.style.display = 'table';
        } else {
            // Cart is empty
            checkoutBtn.disabled = true;
            checkoutBtn.textContent = 'Cart is Empty';
            emptyMsg.style.display = 'block';
            cartTable.style.display = 'none'; // hide table
        }
    }

    /**
     * Override the removeItem function to refresh UI after removal
     */
    async function removeItem(productId) {
        if (!confirm('Remove this cookie from your cart?')) return;

        const params = new URLSearchParams();
        params.append('action', 'delete');
        params.append('productId', productId);

        try {
            const response = await fetch('/api/cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString()
            });

            const result = await response.json();

            if (result.success) {
                location.reload(); // your current way â€” keeps it simple
            } else {
                alert('Failed to remove item: ' + (result.message || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while removing the item.');
        }
    }

    // Optional: Also call updateCartUI after reload (in case Java generates empty table)
    // But since you reload the page, Java will rebuild everything correctly
</script>
</body>
</html>
