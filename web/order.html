<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Catalog | Cookie Shop Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h2 style="float: left;">Cookie Shop Catalog</h2>

    <div style="float: right; margin-right: 20px; font-size: 1.2em;">
        <a href="/cart.html" style="text-decoration: none; color: #333;">
            ðŸ›’ Cart (<span id="cart-count">0</span>)
        </a>
    </div>
    <div style="clear: both;"></div>
</header>

<main style="display: flex; gap: 30px; padding: 20px;">

    <div class="product-card" style="border: 1px solid #ccc; padding: 20px; width: 300px;">
        <h3>Classic Chocolate Chip Cookie</h3>
        <p>Price: RM <span id="price-CHIP001">5.00</span></p>
        <p>Description: Our best-selling, original recipe!</p>

        <label for="qty_chip">Quantity:</label>
        <input type="number" id="qty_chip" value="1" min="1" required><br>

        <button
                onclick="addToCart('CHIP001', document.getElementById('qty_chip').value)"
                style="margin-top: 15px; background-color: green; color: white; padding: 10px;">
            Add to Cart
        </button>
    </div>

    <div class="product-card" style="border: 1px solid #ccc; padding: 20px; width: 300px;">
        <h3>Oatmeal Raisin Dream</h3>
        <p>Price: RM <span id="price-OAT002">6.50</span></p>
        <p>Description: Chewy and satisfying, with plump raisins.</p>

        <label for="qty_oat">Quantity:</label>
        <input type="number" id="qty_oat" value="1" min="1" required><br>

        <button
                onclick="addToCart('OAT002', document.getElementById('qty_oat').value)"
                style="margin-top: 15px; background-color: darkblue; color: white; padding: 10px;">
            Add to Cart
        </button>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
