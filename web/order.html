<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cookie Shop Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Order Your Cookies</h2>
<form id="orderForm">
    Name: <input type="text" name="name" required><br>
    Phone: <input type="text" name="phone" required><br>
    Email: <input type="email" name="email" required><br>
    Cookie Type: <input type="text" name="cookie" required><br>
    Quantity: <input type="number" name="qty" required><br>
    Delivery Method:
    <select name="method">
        <option value="delivery">Delivery</option>
        <option value="pickup">Pick-up</option>
    </select><br>
    Address: <input type="text" name="address"><br>
    Allergy Info: <input type="text" name="allergy"><br>
    Accept Privacy Policy: <input type="checkbox" name="privacy" value="yes" required><br>
    <button type="submit">Submit Order</button>
</form>
<script src="script.js"></script>
</body>
</html>
