<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin - Orders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>All Orders</h2>
<pre id="orders"></pre>
<script>
    fetch("/admin")
        .then(res => res.text())
        .then(data => {
            document.getElementById("orders").textContent = data;
        });
</script>
</body>
</html>
