<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { background: #f8f1e7; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .card { background: white; padding: 40px; border-radius: 10px; border-top: 5px solid #5d4037; width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #5d4037; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="card">
    <h2>CookieHaven Admin</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="msg" style="color:red;"></p>
</div>
<script>
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const b = new URLSearchParams({username: document.getElementById('username').value, password: document.getElementById('password').value});
        const r = await fetch('/admin', {method: 'POST', body: b});
        const d = await r.json();
        if(d.success) window.location.href = '/admin/dashboard';
        else document.getElementById('msg').innerText = d.message;
    };
</script>
</body>
</html>
