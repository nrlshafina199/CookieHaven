<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | CookieHaven Admin</title>
    <style>
        :root {
            --primary: #5d4037;   /* Dark Chocolate */
            --accent: #8d6e63;    /* Milk Chocolate */
            --bg: #f8f1e7;        /* Cream/Cookie base */
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background: var(--primary);
            height: 100vh;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
        }

        .sidebar h2 { border-bottom: 2px solid var(--accent); padding-bottom: 10px; }

        .sidebar a {
            display: block;
            color: #d7ccc8;
            text-decoration: none;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background: var(--accent);
            color: white;
        }

        .logout-btn {
            margin-top: 50px;
            color: #ffab91 !important;
            font-weight: bold;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            width: 100%;
        }

        .welcome-header { margin-bottom: 30px; }

        /* Stat Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--white);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary);
        }

        .card h3 { margin: 0; color: var(--accent); font-size: 14px; text-transform: uppercase; }
        .card p { margin: 10px 0 0; font-size: 28px; font-weight: bold; color: var(--primary); }

        .low-stock-box {
            background: #fff3e0;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ffcc80;
            color: #e65100;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>CookieHaven</h2>
    <a href="/admin/dashboard" class="active">üè† Dashboard</a>
    <a href="/admin/products">üç™ Manage Products</a>
    <a href="/admin/orders">üìã View Orders</a>
    <a href="/admin/reports">üìä Sales Reports</a>
    <a href="/admin/logout" class="logout-btn">üö™ Logout</a>
</div>

<div class="main-content">
    <div class="welcome-header">
        <h1>Welcome back, Admin!</h1>
        <p>Here is what's happening with your bakery today.</p>
    </div>

    <div class="stats-container">
        <div class="card">
            <h3>Total Sales</h3>
            <p>RM {{TOTAL_SALES}}</p>
        </div>
        <div class="card">
            <h3>Today's Orders</h3>
            <p>{{TODAY_ORDERS}}</p>
        </div>
        <div class="card">
            <h3>Inventory Status</h3>
            <div class="low-stock-box">
                <strong>Low Stock:</strong> {{LOW_STOCK}}
            </div>
        </div>
    </div>
</div>

</body>
</html>
