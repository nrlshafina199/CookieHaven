<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join CookieHaven</title>
    <style>
        :root { --primary: #5d4037; --accent: #8d6e63; --bg: #f8f1e7; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: var(--primary); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; background: var(--primary); color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: var(--accent); }
    </style>
</head>
<body>
<div class="card">
    <h2 style="margin-top: 0;">üìù Create Account</h2>
    <p style="color: var(--accent);">Start your cookie journey today!</p>
    <form action="/api/register" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Register Now</button>
    </form>
    <p style="font-size: 14px; margin-top: 20px;">Already a member? <a href="login.html" style="color: var(--accent);">Login here</a></p>
    <p><a href="order.html" style="font-size: 14px; color: var(--primary); text-decoration: none;">üè† Back to Home</a></p>
</div>
</body>
</html>
